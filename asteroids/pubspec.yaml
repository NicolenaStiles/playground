name: asteroids
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flame: 1.14.0  
  google_fonts: ^6.1.0
  get_it: ^7.6.7

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  fonts:
    - family: Hyperspace
      fonts:
        - asset: assets/fonts/Hyperspace/HyperspaceBold-GM0g.ttf
          weight : 100 
    - family: ProFontIIx
      fonts:
        - asset: assets/fonts/ProFont_NF/ProFontIIxNerdFontMono-Regular.ttf
          weight : 400 
